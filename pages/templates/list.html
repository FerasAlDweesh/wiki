<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for page in pages %}
            <a href="{{ page.get_absolute_url }}">
                <h2>
                    {{ page.title }}
                </h2>
            </a>
            <ul>
                <li>
                    {{ page.content }}
                </li>
                <li>
                    {{ page.last_update }}
                </li>
            </ul>
        {% endfor %}
    </body>
</html>
